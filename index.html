<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowMark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navber Start -->
    <section class="top-navbar">
      <div class="container">
        <div class="top-content">
          <div class="top-left-side">
            <p>GrowMark</p>
          </div>
          <div class="top-right-side">
            <div class="address">
              <p>123 Street, New York, USA</p>
            </div>
            <div class="gmail">
              <p>info@example.com</p>
            </div>
            <div class="number">
              <a href="#">+01234567890</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Top Navber End -->

    <!-- Header start -->
    <header class="navbar">
      <div class="container">
        <nav class="nav-content">
          <div class="navbar-items">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Elements</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="right-navbar">
            <a href="#"> Get A Quote </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End-->

    <main>
      <!-- Hero section Start -->
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h6>Welcome to <span>GrowMark</span></h6>
            <p>
              Unlock Your <br />
              Business Growth
            </p>
            <div class="hero-button">
              <a href="#">Explore More</a>
            </div>
          </div>
        </div>
      </section>
      <!-- End Hero section -->
    </main>
  </body>
</html>
